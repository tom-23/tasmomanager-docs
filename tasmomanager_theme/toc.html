<div class="navbar-light navbar-expand-md hidden-print sticky-top sticky-offset" role="complementary">
    <div class="navbar-header">
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#toc-collapse"
            title="Table of Contents">
            <span class="fa fa-angle-down"></span>
        </button>
    </div>

    <div id="toc-collapse" class="navbar-collapse collapse card">
        <ul class="nav flex-column bs-sidenav">
            {%- for toc_item in page.toc %}

            <li class="nav-item main">
                <a class="nav-link text-dark" href="{{ toc_item.url }}">
                    <div class="row">
                        
                    <div class="span4">
                        {{ toc_item.title }}
                    </div>
                    
                    </div>
                </a>
            </li>
            {%- for toc_item in toc_item.children %}
            <li class="nav-item">
                <a href="{{ toc_item.url }}" class="nav-link{% if toc_item.active %} active{% endif %} text-muted ml-4">{{
                    toc_item.title }}</a>
            </li>
            {%- endfor %}
            {%- endfor %}
        </ul>
    </div>
</div>
